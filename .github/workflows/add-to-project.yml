# Workflow to automatically add issues and PRs to GitHub Projects
name: Add to Project

on:
  issues:
    types:
      - opened
      - reopened
  pull_request:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Add issue or PR to project
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Add to project
        uses: actions/add-to-project@v1.0.2
        with:
          # Configure your project URL in repository settings or replace this with your project URL
          # Example: https://github.com/users/BobasB/projects/1
          # or: https://github.com/orgs/ORGNAME/projects/PROJECT_NUMBER
          project-url: ${{ vars.PROJECT_URL || 'https://github.com/users/BobasB/projects/1' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

